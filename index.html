<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./mirror.js"></script>
    <script src="streaks.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: rgb(30, 30, 30);
            color: white;
            overflow: hidden;
        }
        canvas {
            width: 200px;
            height: 200px;
            image-rendering: pixelated;
            border: 5px solid white;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1>JsProfile</h1>
        <p>A procidual profile picture genarator</p>
        <canvas id="canvas" width="10" height="10" class="canvas"></canvas>

        <div class="mb-3 d-block">
            <input type="text"
                class="form-control" name="" id="name" aria-describedby="helpId" placeholder="Your Name"  oninput="updateLive ? gen() : false">
        </div>

        <div class="form-check form-switch pb-3 d-block " id="switchBox">
            <label class="form-check-label" for="mirror" id="switchLabel">Mirror</label>
            <input class="form-check-input " type="checkbox" id="mirror">
        </div>

        <label for="offsetSlider" class="button">Offset
        </label>
        <input type="range" id="offsetSlider" min="0" max="20" value="0" oninput="offset = parseInt(this.value); updateLive ? gen() : false">
    </div>
</body>

</html>
